<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yasho Hub</title>
  <style>
    :root {
      --primary-color: #007BFF; /* Used for other elements like borders */
      --secondary-color: #0056b3;
      --accent-color: #1E90FF;
      --background-dark: #0F0F1E;
      --background-darker: #1A1A2F;
      --background-gray: #2D2D4D;
      --text-light: #FFF;
      --text-dim: #B0B0FF;
      --transparent-bg: rgba(26,26,47,0.9);
      --border-color: rgba(0,123,255,0.2);
      --glass-bg: rgba(0,123,255,0.05);
      --section-spacing: 2rem;
    }
    @keyframes floatNoSpin {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes scaleUp {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideRight {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: calc(2rem + env(safe-area-inset-top)) 2rem 2rem;
      background: linear-gradient(45deg, var(--background-dark), var(--background-darker), var(--background-gray));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-light);
      line-height: 1.6;
    }
    .global-search-bar {
      width: min(90%, 250px);
      padding: 1rem 1.5rem;
      margin: 1rem 0;
      border: 1px solid var(--border-color);
      border-radius: 50px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      color: var(--text-light);
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    .global-search-bar:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 15px rgba(0,123,255,0.2);
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 2rem 0;
      border: 3px solid var(--primary-color);
      box-shadow: 0 0 30px rgba(0,123,255,0.3);
      animation: floatNoSpin 4s ease-in-out infinite;
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.05);
    }
    /* Ensure the logo's outline stays blue on focus */
    .logo:focus {
      outline: none;
      border: 3px solid var(--primary-color);
    }
    .lobby-link {
      display: block;
      text-align: center;
      margin-bottom: 1rem;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00c3ff;
      text-shadow: 0 0 10px rgba(0,195,255,0.5);
    }
    .folder-container {
      background: var(--transparent-bg);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      overflow: hidden;
      animation: scaleUp 0.6s cubic-bezier(0.23,1,0.32,1);
    }
    #mainSection {
      width: min(90%, 250px);
      margin: 1rem auto;
      text-align: center;
    }
    .hidden-section {
      display: none;
      width: min(90%, 450px);
      margin: 2rem auto;
      text-align: center;
    }
    .hidden-section:focus {
      outline: none;
    }
    .folder-header {
      padding: 1.5rem;
      background: var(--glass-bg);
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      position: relative;
      /* Updated inline headers in hidden sections will override this */
      color: var(--text-light);
      border-bottom: 1px solid var(--border-color);
    }
    /* Updated clickable items */
    .folder-container .clickable {
      color: #00c3ff;
      text-shadow: 0 0 10px rgba(0,195,255,0.5);
    }
    .clickable {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 1.25rem 2rem;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .clickable::before {
      content: '';
      position: absolute;
      left: 0;
      width: 3px;
      height: 0;
      background: var(--primary-color);
      transition: height 0.3s ease;
    }
    .clickable:hover {
      background: var(--glass-bg);
      padding-left: 2.5rem;
    }
    .clickable:hover::before {
      height: 100%;
    }
    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.5rem;
      margin: 1.5rem;
      border: none;
      border-radius: 50px;
      background: var(--primary-color);
      color: #FFF;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,123,255,0.3);
    }
    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,123,255,0.4);
    }
    .section {
      margin: 1.5rem;
      padding: 1.5rem;
      background: var(--glass-bg);
      border: 1px solid var(--border-color);
      border-radius: 15px;
      animation: slideIn 0.4s ease;
    }
    .section-title {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: var(--text-light);
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .download-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border-radius: 8px;
      text-decoration: none;
      color: #FFF;
      transition: transform 0.3s ease;
    }
    .download-badge:hover {
      transform: translateY(-2px);
    }
    .search-bar {
      width: 80%;
      padding: 0.75rem 1rem;
      margin: 1rem auto;
      border: 1px solid var(--border-color);
      border-radius: 50px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      color: var(--text-light);
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      animation: slideRight 0.4s ease;
    }
    .preview-image {
      width: 100%;
      height: auto;
      display: block;
      margin: 1rem auto;
      border-radius: 10px;
    }
    @media(max-width:768px){
      .folder-container {
        border-radius: 15px;
      }
      .clickable {
        padding: 1rem 1.5rem;
      }
      .hidden-section {
        width: 98%;
      }
      #androidSection .section,
      #packSection .section,
      #windowsSection .section,
      #iosSection .section {
        margin: 1rem auto;
        padding: 0.5rem;
      }
      #androidSection .section .preview-image,
      #packSection .section .preview-image,
      #windowsSection .section .preview-image,
      #iosSection .section .preview-image {
        width: calc(100% + 1rem);
        margin-left: -0.5rem;
        margin-right: -0.5rem;
        margin-bottom: -0.5rem;
      }
      #androidSection .search-bar,
      #packSection .search-bar,
      #windowsSection .search-bar,
      #iosSection .search-bar {
        width: 60%;
      }
    }
    @media(min-width:769px){
      #androidSection .section,
      #packSection .section,
      #windowsSection .section,
      #iosSection .section {
        padding: 0.5rem;
      }
      #androidSection .section .preview-image,
      #packSection .section .preview-image,
      #windowsSection .section .preview-image,
      #iosSection .section .preview-image {
        width: calc(100% + 1rem);
        margin-left: -0.5rem;
        margin-right: -0.5rem;
        margin-bottom: -0.5rem;
      }
      #androidSection .search-bar,
      #packSection .search-bar,
      #windowsSection .search-bar,
      #iosSection .search-bar {
        width: 60%;
      }
    }
    @media(prefers-reduced-motion:reduce){
      * {
        animation: none!important;
        transition: none!important;
      }
    }
  </style>

  <script>
    let searchTimeout;
    function globalSearch(query) {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const normalizedQuery = query.toLowerCase().trim();
        const mainSection = document.getElementById('mainSection');
        const hiddenSections = document.getElementsByClassName('hidden-section');
        let anyCardVisible = false;
        
        if (normalizedQuery === '') {
          // Reset view: show mainSection and all cards in each hidden section
          mainSection.style.display = "block";
          Array.from(hiddenSections).forEach(container => {
            container.style.display = "none";
            const cards = container.querySelectorAll('.section');
            cards.forEach(card => {
              card.style.display = "block";
            });
          });
          const noResultsElem = document.getElementById('noResults');
          if (noResultsElem) noResultsElem.remove();
        } else {
          mainSection.style.display = "none";
          Array.from(hiddenSections).forEach(container => {
            let containerHasVisible = false;
            const cards = container.querySelectorAll('.section');
            cards.forEach(card => {
              if (card.textContent.toLowerCase().includes(normalizedQuery)) {
                card.style.display = "block";
                containerHasVisible = true;
                anyCardVisible = true;
              } else {
                card.style.display = "none";
              }
            });
            container.style.display = containerHasVisible ? "block" : "none";
          });
          let noResultsElem = document.getElementById('noResults');
          if (!anyCardVisible) {
            if (!noResultsElem) {
              noResultsElem = document.createElement('div');
              noResultsElem.id = 'noResults';
              noResultsElem.textContent = 'No results found.';
              noResultsElem.style.color = 'var(--text-dim)';
              noResultsElem.style.textAlign = 'center';
              noResultsElem.style.marginTop = '1rem';
              mainSection.parentNode.insertBefore(noResultsElem, mainSection.nextSibling);
            }
          } else if (noResultsElem) {
            noResultsElem.remove();
          }
        }
      }, 300);
    }
    function showSection(sectionId) {
      document.getElementById('mainSection').style.display = "none";
      const sections = document.getElementsByClassName('hidden-section');
      for (let i = 0; i < sections.length; i++) {
        sections[i].style.display = "none";
      }
      const section = document.getElementById(sectionId);
      section.style.display = "block";
      section.scrollIntoView({ behavior: 'smooth', block: 'start' });
      section.setAttribute('tabindex', '-1');
      section.focus();
    }
    function goBack() {
      const sections = document.getElementsByClassName('hidden-section');
      for (let i = 0; i < sections.length; i++) {
        sections[i].style.display = "none";
      }
      document.getElementById('mainSection').style.display = "block";
      document.getElementById('mainSection').scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
    window.onload = function() {
      const logo = document.querySelector('.logo');
      if (logo) {
        logo.scrollIntoView({ behavior: 'smooth', block: 'center' });
        logo.focus();
      }
    }
  </script>
